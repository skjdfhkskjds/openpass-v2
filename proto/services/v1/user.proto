syntax = "proto3";
package services.v1;

import "proto/types/v1/user.proto";

option go_package = "github.com/skjdfhkskjds/proto";

service UserDataService {
  // GetPassword returns the user data for the given user data request.
  rpc GetUserData(types.v1.GetUserDataRequest) returns (types.v1.GetUserDataResponse);

  // SetPassword sets the user data for the given user data request.
  rpc SetUserData(types.v1.SetUserDataRequest) returns (types.v1.SetUserDataResponse);
}
